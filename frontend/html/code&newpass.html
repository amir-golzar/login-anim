<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../scss/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form id="loginform" action="#">
          <h1>forget password</h1>
          <div class="input-box">
            <input name="code" type="number" placeholder="Enter code" />
            <input name="password" type="text" placeholder="Enter new password" />
            <i class="bx bxs-user"></i>
          </div>

          <button id="button-login" type="submit" class="btn">submit</button>
          <div class="social-icons" style="padding: 20px">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1 style="padding: 30px">
            Enter the code you received there.(-_-)
          </h1>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <button class="btn login-btn">Update</button>
        </div>
      </div>
    </div>

    <script src="../js/forgotpass.js"></script>
  </body>
</html>
